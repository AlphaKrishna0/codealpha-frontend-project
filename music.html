<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .music-player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .music-info {
            margin-bottom: 20px;
        }

        .controls button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="music-info">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" src="song.mp3"></audio>
        <div class="controls">
            <button id="play-btn" class="play">Play</button>
            <button id="pause-btn" class="pause">Pause</button>
            <button id="stop-btn" class="stop">Stop</button>
        </div>
    </div>

    <script>
        document.getElementById('play-btn').addEventListener('click', function() {
            document.getElementById('audio').play();
            document.getElementById('title').textContent = "Playing: Song Title";
        });

        document.getElementById('pause-btn').addEventListener('click', function() {
            document.getElementById('audio').pause();
            document.getElementById('title').textContent = "Paused: Song Title";
        });

        document.getElementById('stop-btn').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('title').textContent = "Stopped: Song Title";
        });
    </script>
</body>
</html>
